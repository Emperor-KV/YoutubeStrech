<html>
<script>
    $(document).ready(function(){
  sizeTheVideo();
  $(window).resize(function(){
    sizeTheVideo();
  });  
});

function sizeTheVideo(){
  // - 1.78 is the aspect ratio of the video
// - This will work if your video is 1920 x 1080
// - To find this value divide the video's native width by the height eg 1920/1080 = 1.78
  var aspectRatio = 1.95;
  
    var video = $('#videoWithJs iframe');
    var videoHeight = video.outerHeight();
    var newWidth = videoHeight*aspectRatio;
		var halfNewWidth = newWidth/2;
    
  //Define the new width and centrally align the iframe
  video.css({"width":newWidth+"px","left":"50%","margin-left":"-"+halfNewWidth+"px"});
}
</script>
<style>
    /*
- Video Wrapper can be any element
- If the element is the height and width of the full screen this will still work
*/
.videoWrapper {
  height:100%;
  width:100%;
  position:relative;
  overflow:hidden;
}

.videoWrapper iframe {
	height:100%;
	width:100%;
	position:absolute;
	top:0;
	bottom:0;
}
</style>

<body>
    <div id="videoWithJs" class="videoWrapper">
        <iframe src="https://www.youtube.com/embed/b8--JS9lRnI" frameborder="0" allowfullscreen></iframe>
    </div>
</body>

</html>
